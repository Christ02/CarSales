<!DOCTYPE html>
<html>
<head>
    <title>Crear un Nuevo Comprador</title>
    <link rel="stylesheet" href="/static/css/create-styles.css">
    <!-- <link rel="stylesheet" href="/static/css/create-seller-style.css"> -->
</head>

<header>
<body>
    <h1>Crear un Nuevo Vendedor</h1>
    <nav class="navigation">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('buyers') }}">Lista de Compradores</a>
    </nav>
</header>    
    <section id="create_buyer">
        <form method="POST" action="/create_buyer">
            <label for="name">Nombre del Comprador:</label>
            <input type="text" name="name" placeholder="Nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="text" name="email" placeholder="Correo Electrónico" required>
            <label for="phone">Número de Teléfono:</label>
            <input type="text" name="phone" placeholder="Teléfono" required>
            <label for="address">Dirección:</label>
            <input type="text" name="address" placeholder="Dirección" required>
            <input type="submit" value="Crear Comprador">
        </form>
    </section>
</body>
</html>
