<!DOCTYPE html>
<html>
<head>
    <title>Crear un Nuevo Vendedor</title>
    <link rel="stylesheet" href="/static/css/create-styles.css">
    <link rel="stylesheet" href="/static/css/create-seller-style.css">
</head>

<header>
<body>
    <h1>Crear un Nuevo Vendedor</h1>
    <nav class="navigation">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('sellers') }}">Lista de Vendedores</a>
    </nav>
</header>    
    <section id="create_seller">
        <form method="POST" action="/create_seller">
            <label for="name">Nombre del Vendedor:</label>
            <input type="text" name="name" placeholder="Nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="text" name="email" placeholder="Correo Electrónico" required>
            <label for="phone">Número de Teléfono:</label>
            <input type="text" name="phone" placeholder="Teléfono" required>
            <label for="address">Dirección:</label>
            <input type="text" name="address" placeholder="Dirección" required>
            <input type="submit" value="Crear Vendedor">
        </form>
    </section>
</body>
</html>
