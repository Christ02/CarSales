<!DOCTYPE html>
<html>
<head>
    <title>Lista de Ventas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sales-style.css') }}">
</head>

<header>
    <h1>Lista de Ventas</h1>

    <nav class="navigation">
        <a href="{{ url_for('create_car') }}">Agregar Carro</a>
        <a href="{{ url_for('create_sale') }}">Agregar Venta</a>
        <a href="{{ url_for('cars') }}">Lista de Carros</a>
    </nav>
</header>

<body>
    <section id="sales">
        <h2>Historial de Ventas</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Comprador</th>
                <th>ID del Carro</th>
                <th>Precio de Venta</th>
                <th>Fecha</th>
            </tr>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td>{{ sale.buyer_name }}</td>
                <td>{{ sale.car_id }}</td>
                <td>{{ sale.sale_price }}</td>
                <td>{{ sale.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
